{% extends "base.html" %} 
{% block title %} Modificar | Carnet TecNM {% endblock %} 

{% block content %} 
{% load crispy_forms_tags %}

<h3 class="card-title mt-4">Modificar alumno</h3>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <p class="card-text">
                    <form action="" method="POST">
                        {% csrf_token %} {{ form | crispy }}
                        <div class="d-flex justify-content-end mt-3">
                            <a href="{% url 'student' %}" class="btn btn btn-outline-dark mr-1">Cerrar</a>
                            <button type="submit" class="btn btn-primary ml-1" style="background: #052947; border-color: #0f4471">Guardar Cambios</button>
                        </div>
                    </form>
                </p>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
